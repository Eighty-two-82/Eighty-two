# Application Configuration
spring.application.name=careapp

# Server Port Configuration
server.port=8081

# MongoDB Configuration - Using local MongoDB for development
spring.data.mongodb.uri=mongodb://localhost:27017/eighty-two
# spring.data.mongodb.uri=mongodb+srv://yuanmengy:mangodb@cluster0.ml473ep.mongodb.net/eighty-two?retryWrites=true&w=majority&appName=Cluster0

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Static Resources (for accessing uploaded files)
spring.web.resources.static-locations=file:uploads/,classpath:/static/

#API Key of SendGrid
spring.sendgrid.api-key=${SENDGRID_API_KEY}



