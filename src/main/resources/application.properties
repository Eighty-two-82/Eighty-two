# Port configuration (Heroku will automatically inject PORT)
server.port=${PORT:8080}

# =============================
# MongoDB Configuration
# =============================

# Local development (you are running MongoDB locally via brew)
spring.data.mongodb.uri=mongodb://localhost:27017/logindemo

# Production / Heroku with MongoDB Atlas
# ? Once you create an Atlas cluster, replace <username>, <password>, and <cluster-url>
# spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://<username>:<password>@<cluster-url>/logindemo?retryWrites=true&w=majority}

# Enable automatic index creation (similar to JPA's ddl-auto)
spring.data.mongodb.auto-index-creation=true
