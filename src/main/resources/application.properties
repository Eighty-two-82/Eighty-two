# Port configuration (Heroku will automatically inject PORT)
server.port=${PORT:8080}

# =============================
# MongoDB Configuration
# =============================

# Local development
# spring.data.mongodb.uri=mongodb://localhost:27017/logindemo

# Production / Heroku with MongoDB Atlas
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}

# Enable automatic index creation (similar to JPA's ddl-auto)
spring.data.mongodb.auto-index-creation=true

